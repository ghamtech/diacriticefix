<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarcă PDF-ul reparat | DiacriticeFix.ro</title>
    <link rel="stylesheet" href="style.css">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <header class="page-header">
        <div class="container logo">
            <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: white;">
                <img src="logo.png" alt="DiacriticeFix Logo" class="logo-img">
                <h1>DiacriticeFix.ro</h1>
            </a>
        </div>
    </header>
    
    <div class="container">
        <div class="payment-thankyou" id="thankYouPage">
            <h2>Mulțumim pentru plată!</h2>
            <p>PDF-ul dumneavoastră se va descărca automat în 5 secunde.</p>
            <a href="#" class="download-link hidden" id="downloadLink">Descarcă acum</a>
        </div>
    </div>
    
    <footer class="page-footer">
        <div class="container">
            <p>&copy; 2025 GhamTech S.R.L. | CUI: 50686976 | Sediul social: Str. Nicolae Bălcescu, Nr. 12, Bacău, România</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileId = urlParams.get('file_id');
            const sessionId = urlParams.get('session_id');
            
            if (fileId && sessionId) {
                const thankYouPage = document.getElementById('thankYouPage');
                const downloadLink = document.getElementById('downloadLink');
                
                // Verify payment and get file
                fetch('/.netlify/functions/verify-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sessionId: sessionId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Get the file content
                        fetch(`/.netlify/functions/get-file?file_id=${fileId}`)
                            .then(response => response.blob())
                            .then(blob => {
                                const url = window.URL.createObjectURL(blob);
                                downloadLink.href = url;
                                downloadLink.download = 'document_reparat.pdf';
                                downloadLink.textContent = 'Descarcă acum documentul reparat';
                                downloadLink.classList.remove('hidden');
                                
                                // Auto-click download after 5 seconds
                                setTimeout(() => {
                                    downloadLink.click();
                                    thankYouPage.innerHTML = '<h2>Descărcare finalizată!</h2><p>Poți închide această pagină acum.</p>';
                                    
                                    // Clean up
                                    window.URL.revokeObjectURL(url);
                                }, 5000);
                            });
                    } else {
                        thankYouPage.innerHTML = '<h2>Eroare</h2><p>A apărut o eroare la procesarea plății. Vă rugăm să contactați suportul.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    thankYouPage.innerHTML = '<h2>Eroare de sistem</h2><p>A apărut o eroare la procesarea cererii. Vă rugăm să încercați din nou mai târziu.</p>';
                });
            } else {
                document.getElementById('thankYouPage').innerHTML = '<h2>Link invalid</h2><p>Link-ul de descărcare este invalid sau a expirat.</p>';
            }
        });
    </script>
</body>
</html>
