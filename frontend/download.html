<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarcă PDF-ul reparat | DiacriticeFix.ro</title>
    <link rel="stylesheet" href="style.css">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <header class="page-header">
        <div class="container logo">
            <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: white;">
                <img src="logo.png" alt="DiacriticeFix Logo" class="logo-img">
            </a>
        </div>
    </header>
    
    <div class="container">
        <div class="payment-thankyou" id="thankYouPage">
            <h2>Mulțumim pentru plată!</h2>
            <p>PDF-ul dumneavoastră se va descărca automat în 5 secunde.</p>
            <a href="#" class="download-link hidden" id="downloadLink">Descarcă acum PDF-ul reparat</a>
        </div>
    </div>
    
    <footer class="page-footer">
        <p>&copy; 2025 GhamTech S.R.L. Toate drepturile rezervate.</p>
        <p>CUI: 50686976 | Sediul social: Bacău, România</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileId = urlParams.get('file_id');
            const email = urlParams.get('email');
            const transactionId = urlParams.get('transaction_id');
            const error = urlParams.get('error');
            const message = urlParams.get('message');
            
            const thankYouPage = document.getElementById('thankYouPage');
            const downloadLink = document.getElementById('downloadLink');
            
            if (error) {
                thankYouPage.innerHTML = `
                    <h2>Eroare</h2>
                    <p>${decodeURIComponent(message || 'A apărut o eroare la procesarea cererii.')}</p>
                    <p>Vă rugăm să contactați suportul la: <a href="mailto:contact@diacriticefix.ro">contact@diacriticefix.ro</a></p>
                `;
                return;
            }
            
            if (!fileId) {
                thankYouPage.innerHTML = '<h2>Link invalid</h2><p>Link-ul de descărcare este invalid sau a expirat.</p>';
                return;
            }
            
            // Get the file content
            fetch(`/.netlify/functions/download-pdf?file_id=${fileId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch file');
                    }
                    return response.text();
                })
                .then(content => {
                    // Create download link
                    const blob = new Blob([content], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    
                    downloadLink.href = url;
                    downloadLink.download = 'document_reparat.txt';
                    downloadLink.classList.remove('hidden');
                    downloadLink.textContent = 'Descarcă acum PDF-ul reparat';
                    
                    // Auto-click download after 5 seconds
                    setTimeout(() => {
                        downloadLink.click();
                        thankYouPage.innerHTML = '<h2>Descărcare finalizată!</h2><p>Poți închide această pagină acum.</p>';
                        
                        // Clean up
                        URL.revokeObjectURL(url);
                    }, 5000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    thankYouPage.innerHTML = `
                        <h2>Eroare de sistem</h2>
                        <p>A apărut o eroare la procesarea cererii. Vă rugăm să încercați din nou mai târziu.</p>
                        <p>Dacă problema persistă, contactați suportul la: <a href="mailto:contact@diacriticefix.ro">contact@diacriticefix.ro</a></p>
                    `;
                });
        });
    </script>
</body>
</html>
